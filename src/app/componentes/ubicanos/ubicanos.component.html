<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center">Nos puedes encontrar aqui</h1>
            <div class="ratio ratio-16x9">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d96714.68291250926!2d-74.05953969406828!3d40.75468158321536!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c2588f046ee661%3A0xa0b3281fcecc08c!2sManhattan%2C%20Nowy%20Jork%2C%20Stany%20Zjednoczone!5e0!3m2!1spl!2spl!4v1672242259543!5m2!1spl!2spl"  allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div> 
            
            <div class="pt-4 pb-3 row justify-content-center">
                <div class="col-md-4">
                    <form [formGroup]="formularioForm" (ngSubmit)="enviarDatos()">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" id="nombre" class="form-control" formControlName="nombre">
                        </div>
                        <div class="mb-3">
                            <label for="apellido" class="form-label">Apellido</label>
                            <input type="text" id="apellido" class="form-control" formControlName="apellido">
                        </div>
                        <div class="mb-3">
                            <label for="mensaje" class="form-label">Mensaje</label>
                            <input type="text" id="mensaje" class="form-control" formControlName="mensaje">
                        </div>
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </form>
                </div>
                <div class="card mt-4 pb-3" *ngIf="datos_formulario != null">
                    <div class="card-body">
                        <p class="card-text h4">
                            Hola {{datos_formulario.nombre}} {{datos_formulario.apellido}},<br>
                            Su mensaje fue enviado con exito.<br>
                            "{{datos_formulario.mensaje}}"
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
