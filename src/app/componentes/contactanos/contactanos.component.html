<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="justify-content-center" style="padding-top: 20px;">
                <h5>Contactanos o vea más de nuestos servicios en nuestras redes sociales: </h5>
                <a href="https://www.facebook.com/?locale=es_LA">
                    <img src="assets/2021_Facebook_icon.svg.png" width="40" height="36">
                </a>
                <a href="https://www.instagram.com/">
                    <img src="assets/Instagram_logo_2022.svg" width="40" height="36">
                </a>
                <a href="https://www.whatsapp.com/?lang=es_LA">
                    <img src="assets/WhatsApp.svg.png" width="40" height="36">
                </a>
            </div>
            <div class="row justify-content-center" style="padding-top: 100px; padding-bottom: 50px;">
                <div class="col-md-6">
                    <form>
                        <h1 class="text-center">Formulario de contacto</h1>
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" id="nombre" class="form-control" formControlName="nombre">
                        </div>
                        <div class="mb-3">
                            <label for="apellido" class="form-label">Apellido</label>
                            <input type="text" id="apellido" class="form-control" formControlName="apellido">
                        </div>
                        <div class="mb-3">
                            <label for="gmail" class="form-label">Email</label>
                            <input type="email" id="gmail" class="form-control" formControlName="email">
                        </div>
                        <div class="mb-3">
                            <label for="tlfo" class="form-label">Teléfono</label>
                            <input type="number" id="tlfo" class="form-control" formControlName="tlfo">
                        </div>
                        <div class="mb-3">
                            <label for="mensaje" class="form-label">Mensaje</label>
                            <input type="text" id="mensaje" class="form-control" formControlName="mensaje">
                        </div>
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
